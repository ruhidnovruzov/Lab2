<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <title>Lab2</title>
</head>
<body>
    <div class="main">
      <div class="tittle"><h1>LOGIN</h1></div>
      <form>
        <div class="inputt">
          <input type="email" placeholder="Email">
          <div class="icon"><i class="fas fa-envelope"></i></div>
        </div>
        <div class="inputt">
          <input type="password" placeholder="Password">
          <div class="icon"><i class="fas fa-lock"></i></div>
        </div>
        <div class="check">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="inputt button">
          <input type="submit" value="LOGIN">
        </div>
        
        <p>Or login with</p>
        <div class="social"><a href="#"><i class="fab fa-facebook"></i><span>Facebook</span></a>
          <a href="#"><i class="fab fa-google"></i><span>Google</span></a>
        </div>
        <div class="sign">Not a member? <a href="#">Sign up now</a></div>
      </form>
    </div>

    
</body>
</html>
